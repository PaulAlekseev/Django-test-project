{% extends 'layout.html' %}


{% block content %}

<h1>Home page</h1>
<hr>

<div>

    <div>
        {% for room in rooms %}

            <div>
                <span>@{{room.host.username}}</span>
                <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</h5></a>
                <small>{{room.topic.name}}</small>
                <hr>
            </div>

        {% endfor %}
    </div>

</div>

{% endblock content %}
